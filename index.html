<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Codificador de Mensagens</title>
    </head>
    <body>
        <a name="home"></a>

        <main class="flex column justify-center align-center">



            <h1>
                Codificador virtual
            </h1>

            <p id="saiba-mais">Saiba mais sobre os métodos de codificação utilizados, <a href="https://pt.wikipedia.org/wiki/Cifra_de_C%C3%A9sar" target="_blank">Cifra de César</a> e <a href="https://pt.wikipedia.org/wiki/Base64" target="_blank">Base64</a></p>

            <form>
                <fieldset class="flex column">
                    <div id="radioBtn" class="section flex row justify-center">
                        <div class="buttons">
                            <input id="codificar" type="radio" name="codificar" value="codificar">
                            <label for="codificar" class="">Codificar</label>
                        </div>
                        <div class="buttons">
                            <input id="decodificar" type="radio" name="codificar" value="decodificar">
                            <label for="decodificar" class="">Decodificar</label><br>
                        </div>
                    </div>

                    <div class="section">
                        <select name="metodo" id="metodo" class="" onclick="selecao()">
                            <option id="cifraCesar" value="cifraCesar" class="">Cifra de César</option>
                            <option id="base64" value="base64" class="">Base64</option>
                        </select><br>
                    </div>
                    
                    <div id="deslocamento" class="section">
                        <label for="deslocamento" class="">Deslocamento:</label><br>
                        <input id="incremento" type="number" min="1" max="25" name="deslocamento" value="deslocamento">
                    </div>

                    <div class="section flex column justify-space-between">
                        <label for="mensagem" class="">Sua mensagem:</label><br>
                        <textarea id="mensagemRecebida" name="mensagem" rows="10" cols="60"></textarea><br>
                        <textarea id="mensagemDevolvida" name="mensagem" rows="10" cols="60" readonly></textarea>
                    </div>

                    <div class="flex row justify-center">
                        <button id="submit" class="section">Codificar/decodificar</button>
                    </div>
                    
                </fieldset>
                
            </form>

        </main>

        <footer class="flex column align-center">
            <a name="contato"></a>

            <p class="Merriweather-marrom">Julia Zibordi | Resilia - T19</p>

            <figure class="flex row justify-center">
                <a href="https://www.linkedin.com/in/julia-zibordi/" target="_blank">
                    <img src="assets/linkedin-branco-removebg-preview.png" alt="ícone do Linkedin" width="30" height="30">
                </a>
                <a href="https://github.com/juliazib" target="_blank">
                    <img src="assets/github-branco-removebg-preview.png" alt="ícone do GitHub" width="30" height="30">
                </a>
                
            </figure>
        </footer>
        
    </body>
</html>
