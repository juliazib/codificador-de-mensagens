<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Codificador de Mensagens</title>
    </head>
    <body>
        <a name="home"></a>

        <nav class="flex row justify-start align-center marrom-transparente fixo">

            <figure>
                <img src="assets/caesar-logo.png" alt="Logo com a imagem de César." height="95" width="95">
            </figure>

            <ul class="navbar flex row">
                <li>
                    <a href="#home" class="Merriweather-marrom">codifique</a>
                </li>
                <li class="Merriweather-marrom">
                    <a href="#contato" class="Merriweather-marrom">contato</a>
                </li>
            </ul>

        </nav>

        <main class="flex column">

            <h1 class="Merriweather-marrom">
                Comece por aqui
            </h1>

            <form>
                <fieldset class="flex column">
                    <div>
                        <input type="radio" id="codificar" name="codificar" value="codificar">
                        <label for="codificar" class="Merriweather-marrom">Codificar</label>
                        <input type="radio" id="decodificar" name="codificar" value="decodificar">
                        <label for="decodificar" class="Merriweather-marrom">Decodificar</label><br>
                    </div>

                    <div>
                        <select name="metodo" id="metodo" class="Merriweather-marrom">
                            <option value="cifraCesar" class="Merriweather-marrom">Cifra de César</option>
                            <option value="base64" class="Merriweather-marrom">Base64</option>
                        </select><br>
                    </div>
                    
                    <div>
                        <label for="deslocamento" class="Merriweather-marrom">Deslocamento:</label>
                        <input type="number" min="1" id="deslocamento" name="deslocamento" value="deslocamento"><br>
                    </div>

                    <div>
                        <label for="mensagem" class="Merriweather-marrom">Sua mensagem:</label><br>
                        <textarea id="mensagemAntes" name="mensagem" rows="10" cols="60"></textarea>
                        <p class="Merriweather-marrom">→</p>
                        <textarea id="mensagemDepois" name="mensagem" rows="10" cols="60"></textarea>
                    </div>

                    <input type="submit" value="Enviar" class="Merriweather-marrom">
                </fieldset>
                
            </form>

        </main>

        <footer>
            <a name="contato"></a>

            <p class="Merriweather-marrom">Julia Zibordi | Resilia - T19</p>

            <figure>
                <a href="https://www.linkedin.com/in/julia-zibordi/" target="_blank">
                    <img src="assets/linkedin-icon.png" alt="ícone do Linkedin" width="30" height="30">
                </a>
                <a href="https://github.com/juliazib" target="_blank">
                    <img src="assets/github-icon.png" alt="ícone do GitHub" width="30" height="30">
                </a>
                
            </figure>
        </footer>
        
    </body>
</html>
